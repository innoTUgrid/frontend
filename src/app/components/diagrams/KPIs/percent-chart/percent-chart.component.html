<mat-card style="box-shadow: none;">
    <mat-card-content>
        <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartProperties"
            [callbackFunction]="chartCallback"
            [update]="updateFlag"
            style="width: 100%; height: 100%; display: block;"
        ></highcharts-chart>
    </mat-card-content>
</mat-card>
