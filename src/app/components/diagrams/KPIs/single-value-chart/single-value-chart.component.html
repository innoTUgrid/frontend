<mat-card class="kpi-card">
    <mat-card-header class="kpi-header">
        <mat-icon inline [fontIcon]="icon"></mat-icon>
    </mat-card-header>
    <mat-card-content class="kpi-content">
        <span>{{valueFormatted}} {{unit}}</span>
    </mat-card-content>
        
    <mat-card-footer class="kpi-footer">
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-footer>
</mat-card>
