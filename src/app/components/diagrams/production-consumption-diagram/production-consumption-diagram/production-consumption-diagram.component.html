<mat-card style="box-shadow: none;"
    [mtxPopoverTriggerFor]="popover"
    mtxPopoverTriggerOn="hover"
    #popoverTrigger="mtxPopoverTrigger"
>
    <mat-card-content>
        <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartProperties"
            [(update)]="updateFlag"
            [callbackFunction]="chartCallback"
            style="display: block;"
        ></highcharts-chart>
    </mat-card-content>
</mat-card>

<mtx-popover 
    #popover="mtxPopover"
    [position]="['below', 'center']"
>
    <div>
        <h2>Production and Consumption Calculation</h2>

        <h3>Production</h3>
        <img src="assets/production.png" alt="production.png">

        <h3>Consumption</h3>

        <img src="assets/self-consumption.png" alt="self-consumption.png">
    </div>
</mtx-popover>
