
<div class="header">
    <div class="header-title">{{title}}</div>  
    <button class="header-actions" mat-raised-button color="primary" (click)="export()">Export as CSV</button>
</div>

<mtx-grid 
    [data]="list"
    [columns]="columns"
    [showPaginator]="false"
    [pageSize]="list.length"
    [showColumnMenuButton]="false"
    [loading]="loading"
>
</mtx-grid>
