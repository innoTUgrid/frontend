<ng-container>
    <h2>Overview</h2>

    <div class="tiling-container">
        <app-tiling-wrapper subComponent="production-consumption" [props]="{value:[100,2000]}"></app-tiling-wrapper>
        <app-tiling-wrapper subComponent="energy-mix" [props]="{value:[20,30]}"></app-tiling-wrapper>
    </div>

    <h2>KPIs</h2>

    <app-tiling-wrapper subComponent="kpi-wrapper"></app-tiling-wrapper>
</ng-container>
